<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Light Sensor Data</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>
		var sensorvalue = "0";
		var sensortimestanmp = "--/--/-- --:--:--";
		var id = "0";
		
        $(function() {
            $("#phoneChangerForm").submit(function(event) {
				event.preventDefault();
                $.ajax({
                    url: event.target.action,
                    method: event.target.method,
                    contentType: 'application/json; charset=utf-8',
                    dataType: 'json',
                    success: function(data) {
							$("#sensorvalue").text(data.rows[0].sensorvalue__c);
							$("#sensortimestamp").text(data.rows[0].sensortimestamp__c);
							$("#id").text(data.rows[0].id);
							$("#name").text(data.rows[0].name);
							$("#deviceuser").text(data.rows[0].deviceuser__c);
							$("#deviceos").text(data.rows[0].deviceos__c);
							$("#loginuname").text(data.rows[0].loginuname__c);
							$("#devicename").text(data.rows[0].devicename__c);
					}
                })
            });
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/"></a>
            </div>
        </div>
    </nav>
    <div class="container">
		<form id="phoneChangerForm" action="/update" method="get" style="width: 400px">
			<div class="panel panel-default">
				<div class="panel-heading">
                    <h3 class="panel-title">Most Recent Sensor Data</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="sensorvalue">Sensor Data:</label>
                        <div id="sensorvalue">
                    </div><br>
                    <div class="form-group">
                        <label for="sensortimestamp">Time Stamp: </label>
                        <div id="sensortimestamp">
                    </div><br>
					<div class="form-group">
                        <label for="id">Record ID Number: </label>
                        <div id="id">
                    </div><br>
					<div class="form-group">
                        <label for="name">Record Name:</label>
                        <div id="name">
                    </div><br>
					<div class="form-group">
                        <label for="deviceuser">Device Username (Sensor PC): </label>
                        <div id="deviceuser">
                    </div><br>
					<div class="form-group">
                        <label for="deviceos">Device Information (Sensor PC): </label>
                        <div id="deviceos">
                    </div><br>
					<div class="form-group">
                        <label for="loginuname">User (Salesforce): </label>
                        <div id="loginuname">
                    </div><br>
					<div class="form-group">
                        <label for="devicename">User (Sensor PC): </label>
                        <div id="devicename">
                    </div>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Refresh Data</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
